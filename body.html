<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Player Module</title>
<style>
#playerGif,#crouchingGif,#crouchDelay,#crouching2,#idleEast,#idleWest {
    position:absolute;
    pointer-events:none;
    image-rendering:pixelated;
    display:none;
}
</style>
</head>
<body>
<img id="playerGif" src="walking.gif" alt="Walking GIF">
<img id="crouchingGif" src="crouching.gif" alt="Crouching GIF">
<img id="crouchDelay" src="crouchdelay.gif" alt="Crouch Delay GIF">
<img id="crouching2" src="crouching2.gif" alt="Standing Up GIF">
<img id="idleEast" src="east.png" alt="Idle East PNG">
<img id="idleWest" src="west.png" alt="Idle West PNG">
</body>
</html>
